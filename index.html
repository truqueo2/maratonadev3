<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- são configurações da minha página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- header é conteúdo do topo -->
    <header>
        <img class="logo" src="/logo.png" alt="DOE">
        <h2>A sua doação importa!</h2>
        <p>Até 3 vidas com 1 doação.</p>
        <p>Mais de 38.000 doações são necessárias todos os dias.</p>
        <p>Apenas 1,9% da população brasileira doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na Lista de Doadores</h2>
        <form action="/" method="POST">
            <input type="text" name="name" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Email">
            <input type="text" name="blood" placeholder="Tipo sanguineo">

            <button>Quero ajudar</button>
        </form>
    </section>


    <!-- main é conteúdo central -->
    <main>
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">

            {% for donor in donors %}
            <div class="donor">
                <div class="blood">{{donor.blood}}</div>
                <p>{{donor.name}}</p>
            </div>
           {%endfor%}
        </section>
    </main>

    <!-- footer é o rodapé -->
    <footer>Com ❤ Jhonny</footer>

    <script src="/script.js"></script>

</body>

</html>
